<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Closed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(135deg, #f8e1f4, #d3e5fa);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        max-width: 700px;
        margin-left: 1rem;
        margin-right: 1rem;
      }

      .icon {
        font-size: 60px;
        color: #e74c3c;
        margin-bottom: 20px;
      }

      h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #2c3e50;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        line-height: 1.6;
      }

      .contact p {
        margin: 4px 0;
      }

      a {
        color: #3498db;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fas fa-calendar-times"></i>
      </div>
      <h1>RSVP Closed</h1>
      <p style="margin-top: 1.5em">

        passed.<br />
        If you believe you missed the RSVP or wish to attend on short notice,
        kindly reach out to Chun Yong or Daphne for further assistance.

</html>
