<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Loader</title>
    <style>
      /* Fullscreen Loader */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Spinner Animation */
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Loader Div -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none">
      <h1>Welcome to My Page</h1>
      <p>Content loads after the loader disappears.</p>
    </div>

    <script>
      $(document).ready(function () {
        // Simulate loading time (e.g., API request)
        setTimeout(function () {
          $("#loader").fadeOut(); // Hide loader
          $("#content").fadeIn(); // Show content
        }, 2000); // Adjust delay as needed
      });
    </script>
  </body>
</html>
